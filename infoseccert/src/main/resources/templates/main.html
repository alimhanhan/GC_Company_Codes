<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Date Range Picker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet">
    <style>
        .header {
            height: 60px;
            background: #F7313E;
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo img {
            max-height: 30px;
            vertical-align: middle;
            margin-left: 30px;
        }

        .dropdown {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }

        .btn {
            color: white;
            font-size: 17px; /* 회원정보 글자 크기 */
            background-color: transparent;
            border: none;
        }

        .btn:hover {
            background-color: rgba(255, 0, 0, 0.1); /* 아주 연한 적색 */
        }

        .bi-person {
            font-size: 18px;
        }

        .btn:hover span {
            transform: scale(5.1);
            transition: transform 0.3s ease;
        }

        .btn:hover .bi-person {
            transform: scale(5.1);
            transition: transform 0.3s ease;
        }

        .btn:hover .dropdown-content {
            transform: scale(5.1);
            transition: transform 0.3s ease;
        }

        .btn:hover {
            background-color: transparent;
        }

        .sidebar {
            position: fixed;
            top: 60px; /* Header의 하단에 배치 */
            left: 0;
            height: 100%;
            width: 300px;
            background-color: white; /* 흰색 배경색 지정 */
            padding-top: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }



        .sidebar ul li:hover {
            background-color: #f0f0f0; /* 버튼에 마우스 가져갔을 때 배경 색상 지정 */
            cursor: pointer;
        }


        /* 사이드바 메뉴 및 아이콘을 가운데 정렬 */
        .sidebar ul li {
            padding: 10px 20px;
            color: black; /* 메뉴 텍스트 색상 변경 */
            display: flex;
            align-items: center;
            justify-content: center; /* 수평 가운데 정렬 추가 */
            font-size: 18px; /* 메뉴 텍스트 크기 */
            font-weight: bold; /* 메뉴 텍스트 두껍게 */
        }

        .sidebar ul li i {
            margin-right: 10px;
            color: #F7313E; /* 아이콘 색상 변경 */
            font-size: 24px; /* 아이콘 크기 */
            font-weight: bold; /* 아이콘 두껍게 */
        }

        .body-background {
            background-color: #f0f0f0; /* 별도의 클래스를 사용하여 배경색을 회색으로 변경 */
        }

        .dashboard-title {
            text-align: center; /* 가운데 정렬 */
            margin-top: 20px; /* 위쪽 마진 추가 */
            color: #F7313E; /* 글자 색상 지정 */
            font-size: 33px;
        }

        .content {
            max-width: calc(100% - 300px); /* 사이드바 가로 길이를 제외한 가로 전체 길이 */
            /* 가운데 정렬 */
            padding: 20px; /* 내부 여백 */
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 추가 */
            align-items: center; /* 수직 가운데 정렬 추가 */
            /* 오른쪽으로 이동 */
            margin: 0 auto 0 250px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="section">
        <div class="logo">
            <a href="#" onclick="refreshPage()"><img src="../static/images/logo.jpg" alt="logo"></a>
        </div>
        <div class="dropdown">
            <button class="btn btn-secondary logout dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span>Leona(레오나) 한아림</span>
                <i class="bi bi-person custom-icon"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" onclick="logout()">로그아웃</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <ul>
        <li><i class="bi bi-file-earmark"></i>ㅤㅤ보안인증관리ㅤㅤ<i class="bi bi-arrow-right"></i></li>
        <li><i class="bi bi-search"></i>ㅤㅤ  로그 관리 ㅤㅤ ㅤ<i class="bi bi-arrow-right"></i></li>
    </ul>
</div>

<!-- 회색부분 body -->
<body class="body-background">
<div class="content position-relative">
    <!-- Dash Board를 차트 위쪽 가운데로 이동 -->
    <h1 class="dashboard-title" style="position: absolute; top: 30px; left: 50%; transform: translateX(-50%); font-weight: bold">Dash Board</h1>
    <!-- datePicker.html을 포함시킬 영역 -->
    <div id="datepicker-container" class="position-absolute top-0 end-0 p-3" style="margin-top: 25px;">
        <!-- Include datePicker.html 날짜 고르기 -->
        <iframe src="datePicker.html" width="400px" height="500px" frameborder="0"></iframe>
    </div>
    <!-- pichart.html을 부분적으로 보여줄 영역 -->
    <div class="pie-chart-container" style="margin-top: 70px;">
        <!-- Include pichart.html 파이 차트 -->
        <iframe src="pichart.html" width="1500px" height="500px" frameborder="0"></iframe>
    </div>
</div>
</body>

<script src="/js/library/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/library/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="/js/sidebars.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment/moment.min.js"></script>

<script>
    // 로그아웃 기능
    function logout() {
        alert("로그아웃 되었습니다.");
        // 로그아웃 기능을 실행하고 싶은 코드를 여기에 추가하세요.
    }

    function refreshPage() {
        window.location.reload();
    }


    // 페이지 로딩 시 알림
    window.onload = function() {
        alert("로그인에 성공하셨습니다");
    };

    // 드롭다운 초기화
    var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
    var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
        return new bootstrap.Dropdown(dropdownToggleEl)
    });

</script>
</body>
</html>>
